<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLSU Laboratory Portal - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="dlsu-icon">
                    <img src="Signum_Fidei_green.png" alt="Signum Fidei Logo">
                </div>
            </div>
            <h1>Laboratory Portal</h1>
            <p class="subtitle">De La Salle University</p>
        </div>

        <div class="login-form">
            <button class="auth-btn" id="loginBtn">
                <svg class="auth-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#007934" d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z"/>
                </svg>
                Login with your DLSU email
            </button>

            <button class="auth-btn" id="signupBtn" style="margin-top: 12px;">
                <svg class="auth-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#007934" d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M6,10V7H4V10H1V12H4V15H6V12H9V10M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12Z"/>
                </svg>
                Sign Up with Your DLSU Email
            </button>

            <div class="divider">
                <span>Secure Access</span>
            </div>

            <div class="info-box">
                <p><strong>ðŸ”¬ Laboratory Access:</strong> Use your DLSU email to access laboratory resources, equipment booking, and research data.</p>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Contact IT</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
